<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <!-- Main Section -->
  <main>
    <div class="main-img-div">
      <img class="main-img" src="./images/image-product-desktop.jpg" alt="main-img">
    </div>

  <!-- About Product -->
    <div id="info">
      <p class="title font-montserat padding_01">PERFUME</p>
      <h1 class="font-fraunces padding_01">Gabrielle Essence Eau De Parfum</h1>
      <p class="opis font-montserat padding_01"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

    <!-- Price section -->
      <div class="price-info padding_01">
        <h2 class="font-fraunces">$149.99</h2>
        <h3 class="font-montserat">$169.99</h3>
      </div>  

    <!-- Button -->
      <div id="btn">
        <button class="font-montserat"> <img class="icon" src="./images/icon-cart.svg" alt="icon"> Add to Cart </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kadan-develop" target="_blank">Daniel Kacanski</a>.
  </footer>
</body>
</html>
